<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Absolute Positioned Dots Transition</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
  <!-- Alpine.js via CDN -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">

<div 
  x-data="{
    activeIndex: 0,
    // Define left positions for each dot slot
    positions: [0, 30, 60, 90],
    transitioning: false,
    goTo(index) {
      if (index === this.activeIndex || this.transitioning) return;
      this.transitioning = true;
      // Allow the active dot to grow and move before setting the new active index
      setTimeout(() => {
        this.activeIndex = index;
        this.transitioning = false;
      }, 500); // duration matches Tailwind transition below
    }
  }"
  class="relative w-32 h-8"
>
  <!-- Clickable dot areas (invisible but sized) -->
  <div class="absolute cursor-pointer" style="left:0px; width:12px; height:12px;" @click="goTo(0)"></div>
  <div class="absolute cursor-pointer" style="left:30px; width:12px; height:12px;" @click="goTo(1)"></div>
  <div class="absolute cursor-pointer" style="left:60px; width:12px; height:12px;" @click="goTo(2)"></div>
  <div class="absolute cursor-pointer" style="left:90px; width:12px; height:12px;" @click="goTo(3)"></div>
  
  <!-- Background dots for reference -->
  <div class="absolute w-3 h-3 bg-gray-400 rounded-full" style="left:0px; top:0px;"></div>
  <div class="absolute w-3 h-3 bg-gray-400 rounded-full" style="left:30px; top:0px;"></div>
  <div class="absolute w-3 h-3 bg-gray-400 rounded-full" style="left:60px; top:0px;"></div>
  <div class="absolute w-3 h-3 bg-gray-400 rounded-full" style="left:90px; top:0px;"></div>
  
  <!-- The active dot that animates -->
  <div 
    x-bind:style="'left:' + positions[activeIndex] + 'px; top:0px;'"
    class="absolute bg-blue-500 rounded-full transition-all duration-500 ease-in-out"
    :class="transitioning ? 'w-8 h-8 -mt-2' : 'w-4 h-4'"
  ></div>
</div>

</body>
</html>
